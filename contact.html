<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Fadi Hanna" />
    <meta name="keywords" content="Datahjalp, projekt, hjälp" />
    <meta
      name="description"
      content="Kontakt-sida har en formulär för att kontakta oss."
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TYYFG6B27M"
    ></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datahjälp - Kontakta oss</title>
  </head>

  <body onload="initPage()">
    <div id="pageLoading">
      <span class="loader"></span>
    </div>

    <div id="container">
      <div id="header-placeholder"></div>
      <div class="main">
        <!-- Skapa tävlingsinformation-->
        <h1 class="myheading">Kontakta oss</h1>
        <p>Har du frågor är du välkommen att kontakta oss när som helst.</p>
        <p>
          <strong>
            Observera att det är viktigt att ange din e-postadress om du vill ha
            svar.
          </strong>
        </p>
        <form method="post" class="myform">
          <div class="row">
            <div class="label-col">
              <label for="nametxt"> Ditt namn:* </label>
            </div>
            <div class="form-field-col">
              <input
                aria-label="Namn"
                type="text"
                name="nametxt"
                id="nametxt"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="label-col">
              <label for="mail"> Din e-postadress:* </label>
            </div>
            <div class="form-field-col">
              <input
                aria-label="Email"
                id="mail"
                type="email"
                name="emailtxt"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="label-col">
              <label for="rang"> Hur var ditt besök:* </label>
            </div>
            <div class="form-field-col">
              <select id="rang" name="rang" required>
                <option value="">---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="label-col">
              <label for="othertxt"> Meddelande: </label>
            </div>
            <div class="form-field-col">
              <textarea
                cols="50"
                id="othertxt"
                rows="4"
                name="othertxt"
              ></textarea>
            </div>
          </div>
          <input type="submit" aria-label="Skicka" value="Skicka" />
        </form>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="./main.js"></script>
  </body>
</html>
